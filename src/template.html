<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">Weather App</header>
      <div class="content">
        <div class="input-container">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="search..."
          />
          <label for="ms2" alt="fahrenheit or celcius">F°/C°</label>
          <input type="checkbox" role="switch" id="ms2" />
        </div>
        <div class="weekly-weather" id="weekly-weather"></div>
        <div class="today-container">
          <div class="today-info" id="today-info">
            <div class="content1">
              <h1 class="location">Melbourne, 3000, AU</h1>
              <p class="today-date">Friday, 30th June</p>
              <p class="description">Partly Cloudy throughout the day</p>
            </div>
            <div class="content2">
              <img src="https://bmcdn.nl/assets/weather-icons/v2.0/fill/partly-cloudy-day.svg" alt="">
              <div class="temp-info">
                <h1 class="today-temp">24°</h1>
                <div class="today-temp2">
                  <p class="todayminmax">max: 26° min: 18°</p>
                <p class="feelslike">Feels like: 22°</p>
                </div>
              </div>
            
            </div>
            <div class="content3">
              <div class="UV-index">2</div>
              <div class="Humidity">4%</div>
              <div class="windspeed">21kmph</div>
              <div class="moonphase">[Moon Image here]Crecent</div>
              <div class="sunrise">yes</div>
              <div class="sunset">yes</div>
            </div>
          </div>
          <div class="today-weather" id="today-weather"></div>
          <div class="activitysugg"></div>
        </div>
        
      <!-- <div class="footer">Github: Andien99@github.com</div> -->
    </div>
  </body>
</html>
