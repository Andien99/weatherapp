<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">Weather App</header>
      <div class="content">
        <div class="input-container">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="search..."
          />
          <label for="ms2" alt="fahrenheit or celcius">F°/C°</label>
          <input type="checkbox" role="switch" id="ms2" />
        </div>
        <div class="weekly-weather" id="weekly-weather"></div>
        <div class="today-container">
          <div class="today-info" id="today-info">
          </div>
          <div class="today-weather" id="today-weather"></div>
          <div class="activitysugg" id="activitysugg">
            <h1>No idea what to put here so here is a gif of a cat</h1>
            <!-- <img src="" alt="" id="cat-gif"> -->
          </div>
        </div>
    </div>
  </body>
</html>
